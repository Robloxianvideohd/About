<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Red Box with X</title>
    <style>
        /* Make sure the body and html have no margins and fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212; /* Dark background */
            overflow: auto;
            color: #fff; /* White text for contrast */
        }

        /* Style the container of the red box */
        #red-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(139, 0, 0, 0.9); /* Dark, intense red */
            width: 60px;
            height: 60px;
            cursor: pointer;
            color: rgba(255, 0, 0, 1); /* Bright red for the "X" */
            font-size: 35px;
            font-family: 'Courier New', Courier, monospace; /* Scary, typewriter font */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9); /* Strong shadow effect */
            border-radius: 10px; /* Slight rounding for a subtle, dangerous feel */
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.9); /* Dark outer shadow for a menacing effect */
            transform: rotate(15deg); /* More rotation for unsettling effect */
            z-index: 9999; /* Ensures it is on top of everything */
            animation: pulse 1.5s infinite; /* Added pulse animation to give movement */
        }

        /* Pulsing effect for the "X" button */
        @keyframes pulse {
            0% {
                transform: rotate(15deg) scale(1);
            }
            50% {
                transform: rotate(15deg) scale(1.1); /* Slightly bigger at the middle */
            }
            100% {
                transform: rotate(15deg) scale(1);
            }
        }

        /* Make sure the content is dark and mysterious */
        .content {
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8); /* Darker overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Glowing text effect */
            letter-spacing: 5px;
            color: #ff3333; /* Blood red text color */
        }

    </style>
</head>
<body>

    <!-- Content area -->
    <div class="content">
        <h1>Welcome to the Dark</h1>
        <!-- You can add more spooky content here -->
    </div>

    <!-- Red box with "X" that redirects when clicked -->
    <div id="red-box" onclick="redirect()">
        X
    </div>

    <script>
        function redirect() {
            window.location.href = "https://robloxianvideohd.github.io/.wik/"; // Replace with your desired URL
        }
    </script>

</body>
</html>
