<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Red Box with X</title>
    <style>
        /* Make sure the body and html have no margins and fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Allow scrolling */
        }

        /* Style the container of the red box */
        #red-box {
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(139, 0, 0, 0.9); /* Dark, intense red */
            width: 60px; /* Bigger for a more imposing feel */
            height: 60px; /* Bigger for a more imposing feel */
            cursor: pointer;
            color: rgba(255, 0, 0, 1); /* Bright red for the "X" */
            font-size: 40px; /* Larger "X" to make it more menacing */
            font-family: 'Courier New', Courier, monospace; /* Scary, typewriter font */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Dark shadow effect */
            border-radius: 50%; /* Circular to make it look more like an ominous button */
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.8); /* Larger dark outer shadow for a more menacing effect */
            transform: rotate(10deg); /* Slight rotation for unsettling effect */
            z-index: 9999; /* Ensures it is on top of everything */
            animation: pulse 1.5s infinite alternate; /* Add a pulsing effect for extra scariness */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Animation for pulsing effect */
        @keyframes pulse {
            0% {
                transform: rotate(10deg) scale(1);
                background-color: rgba(139, 0, 0, 0.9);
            }
            50% {
                transform: rotate(10deg) scale(1.2);
                background-color: rgba(255, 0, 0, 0.9); /* Brighter red */
            }
            100% {
                transform: rotate(10deg) scale(1);
                background-color: rgba(139, 0, 0, 0.9);
            }
        }

        /* When hovered over, the X changes to a blood-red color and grows */
        #red-box:hover {
            background-color: rgba(255, 0, 0, 1); /* Blood-red on hover */
            transform: rotate(10deg) scale(1.3); /* Grow slightly on hover */
            box-shadow: 0px 0px 50px rgba(255, 0, 0, 0.7); /* Intense red shadow on hover */
        }

        /* Additional scary sound or visual feedback (optional, but adds to the atmosphere) */
        body {
            background-color: #000; /* Dark background for contrast */
        }

    </style>
</head>
<body>

    <!-- Your content goes here -->
    <div style="height: 2000px; background-color: rgba(0, 0, 0, 0.2);">
        <h1 style="text-align: center; padding-top: 200px;"></h1>
    </div>

    <!-- Red box with "X" that redirects when clicked -->
    <div id="red-box" onclick="redirect()">
        X
    </div>

    <script>
        function redirect() {
            window.location.href = "https://robloxianvideohd.github.io/.wik/"; // Replace with your desired URL
        }
    </script>

</body>
</html>
