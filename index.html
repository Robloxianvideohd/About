<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Red Box with X</title>
    <style>
        /* Make sure the body and html have no margins and fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Allow scrolling */
        }

        /* Style the container of the red box */
        #red-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(139, 0, 0, 0.9); /* Dark, intense red */
            width: 50px; /* Square shape */
            height: 50px; /* Square shape */
            cursor: pointer;
            color: rgba(255, 0, 0, 1); /* Bright red for the "X" */
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace; /* Scary, typewriter font */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Dark shadow effect */
            border-radius: 5px; /* Slight rounding for a subtle, dangerous feel */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8); /* Dark outer shadow for a menacing effect */
            transform: rotate(5deg); /* Slight rotation to make it feel off-putting */
            z-index: 9999; /* Ensures it is on top of everything */
            transition: all 0.3s ease; /* Smooth transition for the hover effect */
        }

        /* Hover effect to make it more intense */
        #red-box:hover {
            background-color: #8B0000; /* Darker red */
            transform: rotate(10deg) scale(1.1); /* Slightly larger and more tilted */
            box-shadow: 0px 0px 25px rgba(255, 0, 0, 1); /* Glowing red shadow */
        }

        /* Active state to shrink on click */
        #red-box:active {
            transform: scale(0.95); /* Shrinks when clicked */
        }
    </style>
</head>
<body>

    <!-- Red box with "X" that redirects when clicked -->
    <div id="red-box" onclick="redirect()">
        X
    </div>

    <script>
        function redirect() {
            window.location.href = "https://robloxianvideohd.github.io/.wik/"; // Redirect to your desired URL
        }
    </script>

</body>
</html>
